{% load svg %}

<div class="input-group">
  {% include "django/forms/widgets/input.html" %}
  <div class="input-group-append">
    <input type="checkbox" data-password-toggle="{{ widget.attrs.id }}" id="{{ widget.attrs.id }}-toggle">
    <label class="input-group-text password-toggle-label" for="{{ widget.attrs.id }}-toggle" id="{{ widget.attrs.id }}-togglelabel">
      {% svg 'icon-view-visible' %}
    </label>
  </div>
</div>
