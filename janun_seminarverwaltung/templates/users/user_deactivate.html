{% extends "base.html" %}

{% block title %}{{ block.super }} {{ object }} {{ action }}?{% endblock %}

{% block content %}
<a class="backlink" href="{{ object.get_absolute_url }}">← {{ object.name }}</a>

<div class="panel">
  <h1>{{ object }} deaktivieren?</h1>
  <form method="post">
    {% csrf_token %}
    <p>Möchtest Du wirklich Benutzer_in <strong>{{ object }}</strong> {{ action }}?</p>

    <div class="panel__footer">
      <a class="button" href="{{ object.get_absolute_url }}">Abbrechen</a>
      <input class="button bg-red" type="submit" name="{{ action_name }}" value="{{ object }} {{ action }}" />
    </div>
  </form>
</div>

{% endblock %}
