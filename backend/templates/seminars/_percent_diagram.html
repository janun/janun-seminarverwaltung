<div class="relative flex flex-col items-center justify-center">
  <svg viewbox="0 0 32 32" class="h-20 w-20 rounded-full" style="transform: rotate(-90deg);">
    <circle r="16" cx="16" cy="16" class="text-gray-300 stroke-current" style="fill: none; stroke-width:8;"/>
    <circle r="16" cx="16" cy="16" class="{{ color|default:"text-green-400" }} stroke-current" 
            style="stroke-width:8; fill: none; {% if percent != "100" %}stroke-dasharray:{{ percent }} 100;{% endif %}"/>
  </svg>
  <div class="absolute inset-0 text-sm- flex items-center justify-center font-bold">
    {{ percent }}
    <span class="font-normal text-xs">%</span>
  </div>
</div>
