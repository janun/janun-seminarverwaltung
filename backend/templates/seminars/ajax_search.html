{% for seminar in seminars %}
  <a class="flex px-4 py-2 hover:bg-gray-200 focus:bg-gray-200 w-full" 
     href="{{ seminar.get_absolute_url }}">
    <span>{{ seminar }}</span>
    <span class="ml-auto text-gray-600">{{ seminar.year }}</span>
  </a>
{% endfor %}
<a class="inline-block px-4 py-2 hover:underline focus:underline hover:text-gray-600 focus:text-gray-600 w-full text-right text-xs text-gray-500" 
   href="{{ request.get_full_path }}">
  insg. {{ count }} Ergebnisse
</a>
