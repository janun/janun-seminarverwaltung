{% extends 'base.html' %}
{% load humanize janun django_tables2 %}

{% block head_title %}{{ block.super }} Änderungshistorie von {{ seminar }}{% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto">

  <div class="mb-8 pb-4 border-b">
    <a class="inline-flex items-center text-gray-500 hover:text-gray-800 text-xs mb-4" href="{{ seminar.get_absolute_url }}">
      <svg class="fill-current mr-2 h-2 w-2" viewBox="0 0 20 20"><polygon points="3.828 9 9.899 2.929 8.485 1.515 0 10 .707 10.707 8.485 18.485 9.899 17.071 3.828 11 20 11 20 9 3.828 9"/></svg>
      {{ seminar }}
    </a>

    <h1 class="font-bold text-2xl">
      Änderungshistorie von {{ seminar }}
    </h1>
  </div>

  {% render_table history_table %}

</div>
{% endblock content %}
