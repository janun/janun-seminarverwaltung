{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block head_title %}{{ block.super }} {{ group.name }} bearbeiten{% endblock %}


{% block content %}
<div class="mx-auto max-w-5xl">
  <div class="mb-5 pb-4 flex flex-wrap items-end justify-between border-b">
    <h1 class="font-bold text-2xl">{{ group.name }} bearbeiten</h1>
  </div>

  <form action="" method="POST">
    {% crispy form %}
    <div class="flex justify-end items-center">
      <button class="button button-primary">Speichern</button>
    </div>
  </form> 
</div>
{% endblock content %}
