{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}Anmelden{% endblock %}

{% block content %}
<div class="mx-auto max-w-sm md:card md:pt-6">
  <h1 class="font-bold text-2xl">Anmelden</h1>

  <div class="mt-2 mb-5 text-gray-700">
    Oder:
    <a class="underline hover:text-gray-900 focus:text-gray-900" href="{{ signup_url }}">
      Neues Konto anlegen
    </a>
  </div>

  <form class="login form-control-w-full" method="POST" action="{% url 'account_login' %}">
    {% crispy form %}
    {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}

    <div class="flex">
      <button class="md:ml-auto button button-primary form-invalid:bg-gray-400" type="submit">
        Anmelden
        <svg viewBox="0 0 20 20" class="ml-2 fill-current h-3 w-3"><path d="M16.172 9l-6.071-6.071 1.414-1.414L20 10l-.707.707-7.778 7.778-1.414-1.414L16.172 11H0V9z"></path></svg>
      </button>
    </div>
  </form>
</div>
{% endblock %}
