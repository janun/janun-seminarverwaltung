{% extends "account/base.html" %}

{% load i18n crispy_forms_tags %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="mx-auto max-w-sm bg-white shadow-lg px-8 pb-8 pt-4 rounded-lg">
    <h1 class="mb-4 font-bold text-green-500 text-2xl">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="button button-primary" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
</div>
{% endblock %}
