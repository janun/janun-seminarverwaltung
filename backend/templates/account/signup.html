{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}Neues Konto anlegen{% endblock %}

{% block content %}

<div class="mx-auto max-w-4xl">
  <h1 class="mb-5 md:mb-10 font-bold text-2xl border-b pb-4">Neues Konto Anlegen</h1>

  <form class="signup js-focus-invalid" id="signup_form" method="post" action="{% url 'account_signup' %}">
    {% crispy form %}
    <div class="mt-10 flex flex-wrap items-center justify-center md:justify-end">
      <button class="button button-primary" type="submit">
        Anlegen &amp; Anmelden
        <svg viewBox="0 0 20 20" class="ml-2 fill-current h-3 w-3"><path d="M16.172 9l-6.071-6.071 1.414-1.414L20 10l-.707.707-7.778 7.778-1.414-1.414L16.172 11H0V9z"></path></svg>
      </button>
    </div>
  </form>
</div>
{% endblock %}
