{% extends "account/base.html" %}
{% load i18n crispy_forms_tags %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="mx-auto max-w-lg bg-white shadow-lg rounded-lg px-8 pb-8 pt-6">
    <h1 class="font-bold text-2xl text-green-500">Konto anlegen</h1>

    <p class="my-5">Hast Du bereits ein Konto? <a class="text-green-500" href="{{ login_url }}">Anmelden</a>.</p>

    <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {% crispy form %}
    {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <div class="flex">
        <button class="ml-auto button button-primary" type="submit">Anmelden â†’</button>
    </div>
    </form>
</div>
{% endblock %}
