{% load crispy_forms_filters %}
{% load l10n %}

<div class="{% if inline_class %}form-check{% endif %}{% if field_class %} {{ field_class }}{% endif %}"{% if flat_attrs %} {{ flat_attrs|safe }}{% endif %}>
    {% include './field_errors_block.html' %}

    {% for choice in field.field.choices %}
        <div class="custom-control custom-radio">
          <input type="radio" class="custom-control-input"{% if choice.0|stringformat:"s" == field.value|default_if_none:""|stringformat:"s" %} checked="checked"{% endif %} name="{{ field.html_name }}" id="id_{{ field.id_for_label }}_{{ forloop.counter }}" value="{{ choice.0|unlocalize }}" {{ field.field.widget.attrs|flatatt }}>
          <label for="id_{{ field.id_for_label }}_{{ forloop.counter }}" class="custom-control-label">
              {{ choice.1|unlocalize }}
          </label>
        </div>
    {% endfor %}

    {% include './help_text.html' %}
</div>
